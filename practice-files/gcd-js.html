<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD</title>
    <script>
        function getGCD(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let gcd = calGcdRec(num1,num2);
            document.getElementById("gcd").value = gcd;
        }
        function calGcdRec(a, b){
            if(b == 0){
                return a;
            }
            return calGcdRec(b, a%b);
        }
    </script>
</head>
<body>
    <div style="text-align: center;">
        <h1>Program to calculate GCD of two numbers</h1>
        <hr color="red">
        <h>Enter two numbers:</h>
        <br>
        <br>
        Number 1:
        <input type="text" id="num1">
        <br>
        <br>
        Number 2:
        <input type="text" id="num2">
        <br>
        <br>
        <button onclick="getGCD()">Get GCD</button>
        <br>
        <br>
        GCD is:
        <input type="text" id="gcd" readonly>
    </div>
</body>
</html>
