<!DOCTYPE html>
<html lang=en>
<head> 
	<title>Room Reservations</title>
	<link rel="stylesheet" href="styles.css" >
</head>
<center>
<body>
<div id="div1">
	<span>
		<h1>Make Room Reservations in Minutes</h1>
	</span>

		<form>
			<table border="1">
				<tr>
					<td colspan="2">
						<label>Please Enter your Name</label>
						<br>
						<br>
						<input type="text" id="name">
					</td>
				</tr>
				<tr>
					<td>
						<label>Email Address</label>
						<br>
						<br>
						<input type="text" id="email">
					</td>
					<td>
						<label>Telephone / Mobile</label>
						<br>
						<br>
						<input type="text" id="mobile">
					</td>
				</tr>				
				<tr>
					<td>
						<label>Number of Adults</label>
						<br>
						<br>
						<input type="text" id="numAdults" inputmode="numeric">
					</td>
					<td>
						<label>Number of Children</label>
						<br>
						<br>
						<input type="text" id="numChildren" inputmode="numeric">
					</td>
				</tr>				
				<tr>
					<td>
						<label>Check-In Date</label>
						<br>
						<br>
						<input type="date" id="checkIn">
					</td>
					<td>
						<label>Check-out Date</label>
						<br>
						<br>
						<input type="date" id="checkOut">
					</td>
				</tr>				
			</table>
			<fieldset>
			<legend>
				<h>PLEASE ANSWER THESE QUESTIONS FOR A PLEASANT STAY</h>
			</legend>
			<button class="button b1">Submit</button>
			</fieldset>
		</form>
</div>
</body>
</center>
</html>
