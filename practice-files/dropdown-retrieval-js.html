<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Retrieval</title>
    <script>
        function fun1(){
            let c = document.getElementById("country");
            alert("You have selected: " + c.value);
        }
    </script>
</head>
<body>
    <h4>Country</h4>
    <select id="country">
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="UAE">UAE</option>
    </select>
    <br>
    <button onclick="fun1()">CheckHere</button>
</body>
</html>
