<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--label ke "for" ki value = input ke "id" ki value -->
    <form>
       <fieldset>
        <legend>HTML Form Dummy</legend>
        <label for="name">Enter Name:</label>
        <input type="text" id="name" placeholder="enter your name here..">
    </br>
    </br>
        <label for="pswd">Enter Password:</label>
        <input type="password" id="pswd">
    </br>
    </br>
        <label for="male">Male</label>
        <input type="radio" id="male">

        <label for="female">Female</label>
        <input type="radio" id="female">

        <label for="other">Other</label>
        <input type="radio" id="other">
    </br>
    </br>
        <label for="english">English</label>
        <input type="checkbox" id="english">

        <label for="hindi">Hindi</label>
        <input type="checkbox" id="hindi">
    </br>
    </br>
        <label for="dob">Enter DOB:</label>
        <input type="date" id="dob">
    </br>
    </br>
        <label for="snack">Select your fav snack: </label>
        <select id="snack">
            <option value="Ramen">Ramen</option>
            <option value="Pizza">Pizza</option>
            <option value="Croissant">Croissant</option>
        </select>
    </br>
    </br>
        <label for="file">Upload File: </label>
        <input type="file" value="click">
    </br>
    </br>
        <input type="image" id="img" src="kurkure.jpg" height="100px" width="100px">
    </br>
    </br>
        <textarea name="textArea" id="textArea1" cols="30" rows="10" placeholder="Tell us about yourself..."></textarea>
    </br>
    </br>

        <!-- <button>Submit</button> -->
        <input type="submit" value="Submit">
       </fieldset>
    </form>
</body>
</html>
