<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab2.2.css">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name">
            <br>
            <br>
            <label for="Email">Email</label>
            <input type="text" id="Email">
            <br>
            <br>
            <label for="Phone">Phone</label>
            <input type="text" id="Phone">
            <br>
            <br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
            <br>
            <br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender">
            <label for="male">Male</label>
            <input type="radio" name="gender">
            <label for="female">Female</label>
            <br>
            <br>
            <label for="country">Country</label>
            <select id="country">
                <option value="US">US</option>
                <option value="UK">UK</option>
                <option value="UAE">UAE</option>
                <option value="India">India</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="street">Street</label>
            <input type="text" id="as">
            <br>
            <br>
            <label for="city">City</label>
            <input type="text" id="city">
            <br>
            <br>
            <label for="state">State</label>
            <input type="text" id="state">
            <br>
            <br>
            <label for="zc">Zip Code</label>
            <input type="text" id="zc">
            <br>
            <br>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="cmt">Comments:</label>
            <br>
            <br>
            <textarea id="cmt" cols="30" rows="10"></textarea> <br>
            <label for="agree">I agree to the terms of service</label>
            <input type="checkbox" id="agree">
        </fieldset> <br>
        <button>Submit</button>
    </form>
</body>
</html>
