<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Driven</title>
    <script type="text/javascript">
        function fun()
        {
            alert("Event driven click function invoked");
        }
    </script>
</head>
<body>
    <h1>Hi, I'm Mehwish.</h1>
    <p>Hello Dunia</p>
    <button onclick="fun()">Click meeeeeee!</button>
</body>
</html>
