<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote form</title>
    <script>
        function checkEligiblity(){
        let age = document.getElementById("age").value;
        let name = document.getElementById("name").value;
        if(age>18)
        alert(name + " is eligible to vote!");
        else
        alert(name + " is not eligible to vote!");
        }
    </script>
    <!-- <link rel="stylesheet" href="style2.css"> -->
</head>
<body>
    <h1>Enrollment form to vote</h1>
    <form id="f1">
        <label for="name">Name: </label>
        <input type="text" id="name" required>
        <br>
        <br>
        <label for="dob">DOB: </label>
        <input type="date" id="dob">
        <br>
        <br>
        <label for="age">Age: </label>
        <input type="text" id="age" inputmode="numeric">
        <br>
        <br>
        <label for="nat">Nationality: </label>
        <input type="text" id="nat">
        <br>
        <br>
        <label for="addr">Address: </label>
        <input type="text" id="addr">
        <br>
        <h4>Gender</h4>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <button onclick="checkEligiblity()">Submit</button>
    </form>
</body>
</html>
