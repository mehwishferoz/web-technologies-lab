<div>
    <h2>Students with Fines</h2>
    <ul>
      <li *ngFor="let student of studentsWithFines">
        Student Name: {{ student.studentName }} | Fine: {{ calculateFine(student.returnDate) }}
      </li>
    </ul>
  </div>
