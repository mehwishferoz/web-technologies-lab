<!-- src/app/registration/registration.component.html -->
<div>
    <h2>Student Registration</h2>
    <form #registrationForm="ngForm" (ngSubmit)="submitForm()" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData.name" required minlength="3" maxlength="50">
      <br>
      <br>
  
      <label for="rollNo">Roll Number:</label>
      <input type="text" id="rollNo" name="rollNo" [(ngModel)]="formData.rollNo" required minlength="3" maxlength="20">
      <br>
      <br>
  
      <label for="department">Department:</label>
      <input type="text" id="department" name="department" [(ngModel)]="formData.department" required minlength="3" maxlength="50">
      <br>
      <br>
  
      <button type="submit" [disabled]="!registrationForm.valid" (click)="submitForm()" >Submit</button>
    </form>
  </div>
